query getMainPage(
  $locale: LanguageCodeFilterEnum,) { 
  getMainPageNews: allNews(first: 7, where: {language: $locale}) {
    edges {
      node {
        id
        title
        slug
        date
        excerpt
        featuredImage {
          node {
            sourceUrl(size: _1536X1536)
            uri
            mediaItemUrl
            caption
            altText
          }
        }
        translation(language: UK) {
          slug
        }
      }
    }
  }
}