query getAllManagement(
    $locale: LanguageCodeFilterEnum,  
  ) {
  getAllManagement: allManagement(first: 100, where: {language: $locale, orderby: {field: MENU_ORDER, order: ASC}}) {
    edges {
      node {
        id
        title
        slug
        managementPosition {
          position
        }
        featuredImage {
          node {
            sourceUrl(size: _1536X1536)
            uri
            mediaItemUrl
            caption
            altText
          }
        }
        translation(language: UK) {
          slug
        }
      }
      cursor
    }
  }
}