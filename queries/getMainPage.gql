query getMainPage($locale: LanguageCodeEnum!) {
  getMainPage: pageBy(uri: "holovna") {
    translation(language: $locale) {
      id
      title
      slug
      mainpage {
        herovideoblock {
          title
          description
          videolink {
            mediaItemUrl
          }
          videocover {
            sourceUrl(size: _1536X1536)
            uri
            mediaItemUrl
          }
          fieldGroupName
        }
      }
      blocks {
        ... on CoreGroupBlock {
          saveContent
          attributes {
            ... on CoreGroupBlockAttributes {
              align
              anchor
              layout
              style
              backgroundColor
              className
              lock
              tagName
              textColor
            }
          }
        }
      }
      seo {
        title
        metaDesc
        opengraphImage {
          sourceUrl
        }
      }
    }
  }
  AllNews: allNews(first: 7, where: {language: UK}) {
    edges {
      node {
        id
        title
        slug
        date
        featuredImage {
          node {
            sourceUrl(size: _1536X1536)
            uri
            mediaItemUrl
            caption
            altText
          }
        }
      }
    }
  }
}